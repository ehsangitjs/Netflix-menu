<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/anime.css">
</head>

<body>
    <div class="black"></div>

    <div class="search">
        <span class="close" onclick="closesearch()"></span>
        <h1>Search a Series or Movie</h1>
        <div class="box">
            <div class="searchico">
                <i class="fas fa-search"></i>
            </div>
            <input>
        </div>
    </div>

    <div class="noti">
        <span class="close" onclick="closenoti()"></span>
        <div class="notibox">
            <h2>New</h2>
            <h3><span class="num">1 .</span> New Season Of Money Heist is Comingsoon...</h3>
            <h3><span class="num">2 .</span> The Narcos Win the Best Series in the 2021</h3>
        </div>
    </div>

    <div class="log">
        <span class="close" onclick="closelog()"></span>
        <h1>Login Your Account</h1>
        <div class="form">
            <input type="email" placeholder="Your Email">
            <input type="password" placeholder="Your Password">
            <button class="login two">LogIn</button>
        </div>
    </div>

    <div class="main">
        <div class="nav">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="menu">
                <ul>Home<span class="menuLine home"></span></ul>
                <ul>Movies<span class="menuLine"></span></ul>
                <ul>Series<span class="menuLine"></span></ul>
                <ul>News<span class="menuLine"></span></ul>
                <ul>My List<span class="menuLine"></span></ul>
            </div>
            <div class="icons">
                <div class="icon">
                    <i class="fas fa-search" onclick="showsearch()"></i>
                    <i class="fas fa-bell" onclick="shownoti()"></i>
                    <button class="login" onclick="showlog()">Login</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
